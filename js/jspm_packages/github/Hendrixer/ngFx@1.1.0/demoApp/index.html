<!DOCTYPE html>
<html ng-app='app'>
  <head>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset='UTF-8'>
    <title>ngFx</title>
  </head>
  <body>
    <div ng-controller='MainController'>
      <div id="wrapper">
        <div id="sidebar-wrapper">
          <h2 class="side-bar-header">Animations</h2>
          <div scroll id='side-bar-scroll'>
            <div anchor ng-repeat='animation in demo.animations' ng-click='demo.clear(animation)' ng-class="{'animation-link': true,'active': animation === demo.mainAnimation}">
              <a id='{{ animation }}'href >{{ animation }}</a>
            </div>
          </div>
          <h2 class="side-bar-header name">Scott Moss</h2>
          <a href="https://github.com/hendrixer/ng-Effects"><img src="src/assets/GitHub-Mark/PNG/GitHub-Mark-Light-64px.png" /></a>
        </div>
        <div>
        <button pulse class="fx-pulse fx-speed-1200">pulse</button>
        <button ng-click="show.show = !show.show">show/hide</button>

        <div ui-view fx-animate></div>
        </div>
      </div>
    </div>
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../dist/ngFx.js"></script>
    <script src="./app.js"></script>

    <script type="text/ng-template" id="home.html">
      <main class='container main'style="background-color: #e74c3c;">
        <header class='main-header text-center'>
          <h1 ng-click='demo.shuffle()'>ngFx</h1>
        </header>
          <h1>Home view</h1>
          <!-- <div fx-flip='mouseenter dblclick' axis='y' class="con">
            <div id="card">
              <div class="fx-front">
                <h1>hey</h1>
              </div>
              <div class="fx-back">
                <h1>you</h1>
              </div>
            </div>
          </div> -->
          <a href="#/view" class="button">view</a>

        <div class="controls row ">
          <h2>options</h2>
          <div class="col-xs-1 options1">
            <a class="btn btn-lrg  btn-green dropdown-toggle">Easings</a>
            <ul class="dropdown-menu">
              <li ng-repeat='ease in demo.easings'>
                <a ng-click='demo.setEase(ease)'class="selects">{{ ease }}</a>
              </li>
            </ul>
          </div>
            <div class="col-xs-1 options2">
              <a class="btn btn-lrg  btn-green dropdown-toggle">Speed</a>
              <ul class="dropdown-menu">
                <li ng-repeat='speed in demo.speeds'>
                  <a ng-click='demo.setSpeed(speed)'class="selects">{{ speed }} ms</a>
                </li>
              </ul>
            </div>
        </div>
        <div class="cards row">
          <card class='col-xs-6 col-md-1 {{ "fx-"+demo.mainAnimation }} fx-speed-{{ demo.speed || 500 }} fx-trigger fx-easing-{{ demo.ease }}' ng-repeat='card in demo.cards | filter:search' ng-click='demo.removeCard($index)'title='{{ card.header }}'>
            <div class='card-content'>
              <small>Animation: {{ card.type }}</small>
            </div>
          </card>
        </div>
      </main>

    </script>

    <script type="text/ng-template" id="view.html">
      <main style='background-color: #1abc9c;'class='container main'>
        <header class='main-header text-center'>
          <h1 ng-click='demo.shuffle()'>ngFx</h1>
        </header>
          <h1>Another view</h1>
          <!-- <div fx-flip='mouseenter dblclick' axis='y' class="con">
            <div id="card">
              <div class="fx-front">
                <h1>hey</h1>
              </div>
              <div class="fx-back">
                <h1>you</h1>
              </div>
            </div>
          </div> -->

          <a href="#/" class="button">home</a>

        <div class="controls row ">
          <h2>options</h2>
          <div class="col-xs-1 options1">
            <a class="btn btn-lrg  btn-green dropdown-toggle">Easings</a>
            <ul class="dropdown-menu">
              <li ng-repeat='ease in demo.easings'>
                <a ng-click='demo.setEase(ease)'class="selects">{{ ease }}</a>
              </li>
            </ul>
          </div>
            <div class="col-xs-1 options2">
              <a class="btn btn-lrg  btn-green dropdown-toggle">Speed</a>
              <ul class="dropdown-menu">
                <li ng-repeat='speed in demo.speeds'>
                  <a ng-click='demo.setSpeed(speed)'class="selects">{{ speed }} ms</a>
                </li>
              </ul>
            </div>
        </div>
        <div class="cards row">
          <card class='col-xs-6 col-md-1 {{ "fx-"+demo.mainAnimation }} fx-speed-{{ demo.speed || 500 }} fx-trigger fx-easing-{{ demo.ease }}' ng-repeat='card in demo.cards | filter:search' ng-click='demo.removeCard($index)'title='{{ card.header }}'>
            <div class='card-content'>
              <small>Animation: {{ card.type }}</small>
            </div>
          </card>
        </div>
      </main>

    </script>
