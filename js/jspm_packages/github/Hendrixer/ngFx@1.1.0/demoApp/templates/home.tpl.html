<main class='container main'style="background-color: #e74c3c;">

    <h1 ng-click='demo.shuffle()'>ng-Fx</h1>
  </header>

    <a href="#/view" class="button">view</a>

  <div class="controls row ">
    <h2>options</h2>
    <div class="col-xs-1 options1">
      <a class="btn btn-lrg  btn-green dropdown-toggle">Easings</a>
      <ul class="dropdown-menu">
        <li ng-repeat='ease in demo.easings'>
          <a ng-click='demo.setEase(ease)'class="selects">{{ ease }}</a>
        </li>
      </ul>
    </div>
      <div class="col-xs-1 options2">
        <a class="btn btn-lrg  btn-green dropdown-toggle">Speed</a>
        <ul class="dropdown-menu">
          <li ng-repeat='speed in demo.speeds'>
            <a ng-click='demo.setSpeed(speed)'class="selects">{{ speed }} ms</a>
          </li>
        </ul>
      </div>
  </div>

  <div class="cards row">
    <card class='col-xs-6 col-md-1 {{ "fx-"+demo.mainAnimation }} fx-speed-{{ demo.speed || 500 }} fx-trigger fx-easing-{{ demo.ease }}' ng-repeat='card in demo.cards | filter:search' ng-click='demo.removeCard($index)'title='{{ card.header }}'>
      <div class='card-content'>
        <small>Animation: {{ card.type }}</small>
      </div>
    </card>
  </div>
</main>
