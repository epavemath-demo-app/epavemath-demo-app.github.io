<div class="fill-height fill-width bg-main-menu-screen">
  <div class="fill-height fill-width fx-zoom-right fx-speed-200">
    <div class="bg-main-menu-screen-inner"></div>

      <md-toolbar layout="row" class="elevation-1 margin-bottom">
        <div class="md-toolbar-tools">
          <md-button aria-label="Back" ng-click="onBackClicked()" class="md-icon-button">
            <md-icon>
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewbox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"></path>

      </md-toolbar>
      <div>
        <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-5 widget-menu-tile-grid">
          <li ng-show="pageReady" ng-repeat="item in range(0, lessonCount)" class="fx-zoom-normal fx-speed-300 ng-hide">
            <md-button ng-click="onLessonClicked($index)" class="md-raised menu-tile">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="60px" viewbox="0 0 512 512">
